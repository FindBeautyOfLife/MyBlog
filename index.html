<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的博客</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="欢迎来到我的博客，这里记录我的项目与学习。" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <!-- 封面 -->
  <div id="cover">
    <canvas id="stars-canvas"></canvas>
    <div class="cover-inner">
      <h1 class="glow-text">欢迎来到我的博客</h1>
      <button id="enter-btn" class="glass-button">✦ 启 ✦</button>
    </div>
  </div>

  <!-- 主体内容 -->
  <div id="content">
    <header>
      <h1>Welcome to My GitHub Page</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Hello!</h2>
        <p>This site is built with plain HTML — no Jekyll needed.</p>
        <img src="images/头像.jpg" alt="头像" style="max-width: 300px;" />
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Static Site</p>
    </footer>
  </div>

  <!-- 脚本加载 -->
  <script src="script.js" defer></script>

</body>
</html>
