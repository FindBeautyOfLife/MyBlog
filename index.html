<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 封面样式 */
    #cover {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1.5s ease;
    }

    #cover h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #enter-btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: white;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #enter-btn:hover {
      background: #ccc;
    }

    /* 主体内容初始隐藏 */
    #content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #content.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- 封面 -->
  <div id="cover">
    <h1>欢迎来到我的博客</h1>
    <button id="enter-btn">开</button>
  </div>

  <!-- 主体内容 -->
  <div id="content">
    <header>
      <h1>Welcome to My GitHub Page</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Hello!</h2>
        <p>This site is built with plain HTML — no Jekyll needed.</p>
        <img src="images/sample.jpg" alt="Sample Image" style="max-width: 300px;" />
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Static Site</p>
    </footer>
  </div>

  <script>
    const enterBtn = document.getElementById("enter-btn");
    const cover = document.getElementById("cover");
    const content = document.getElementById("content");

    enterBtn.addEventListener("click", () => {
      cover.style.opacity = 0;
      setTimeout(() => {
        cover.style.display = "none";
        content.classList.add("visible");
      }, 1500); // 与CSS过渡时间一致
    });
  </script>

</body>
</html>
